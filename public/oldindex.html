<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>TNM040 Tamagotchi</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
  <div id="root">
    <div id="device">
      <div id="bars">
        <div class="bar" id="health_bar">
         <img class="status_icon" src="http://via.placeholder.com/50x50">
         <div class="status_levels">
          <img class="status_level" src="http://via.placeholder.com/40x40">
          <img class="status_level" src="http://via.placeholder.com/40x40">
          <img class="status_level" src="http://via.placeholder.com/40x40">
          <img class="status_level" src="http://via.placeholder.com/40x40">
          <img class="status_level" src="http://via.placeholder.com/40x40">
        </div>
        <img class="status_icon" src="http://via.placeholder.com/50x50">
      </div>
      <div class="bar" id="food_bar">
       <img class="status_icon" src="http://via.placeholder.com/50x50">
       <div class="status_levels">
        <img class="status_level" src="http://via.placeholder.com/40x40">
        <img class="status_level" src="http://via.placeholder.com/40x40">
        <img class="status_level" src="http://via.placeholder.com/40x40">
        <img class="status_level" src="http://via.placeholder.com/40x40">
        <img class="status_level" src="http://via.placeholder.com/40x40">
      </div>
      <img class="status_icon" src="http://via.placeholder.com/50x50">
    </div>
  </div>
  <div id="screen">
    <img id="border" src="egg_border.png">
  </div>
  <div id="buttons">
    <button id="poop_button">poop</button>
    <button id="heart_button"></button>
    <button id="food_button">food</button>
  </div>
</div>
</div>
</body>
</html>
